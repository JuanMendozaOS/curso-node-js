<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probar API Rest</title>
  <style>
    * {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    main{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 1rem;
      padding: 1rem
    }
    article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      display: grid;
      place-items: center;
    }

    img{
      height: auto;
      width: 320px;
      max-width: 100%;
      padding: 1rem 0;
    }
  </style>
  <script type="module">
    fetch('http://localhost:1234/movies?genre=Romance')
    .then(res => res.json())
    .then(movies => {
      const html = movies.map(movie => {
        return `<article data-id="${movie.id}">
                  <h2>${movie.title}</h2>
                  <img src=${movie.poster} alt=${movie.title} >
                  <p>${movie.director} - ${movie.year}</p>
                  <p>Rating: ${movie.rate}/10</p>
                </article>`
      }).join('')

      document.querySelector('main').innerHTML = html
    })

  </script>
</head>
<body>
  <main>
  </main>
</body>
</html>
